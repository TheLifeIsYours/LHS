<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="utf-8">
        <link href="public/stylesheet/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Kort forklarende kommentar -->
        <main id="mainContainer">
            
            <div>
                <img id="houseJonny" src="public/images/Index/HusJonny.png" alt="houseJonny">
                <img id="signLeft" src="public/images/Index/skylt1.png" alt="signLeft">
                <img id="signRight" src="public/images/Index/skylt2.png" alt="signRight">
                <a href="#">
                    <img id="doorJonny" src="public/images/Index/Door.png" alt="doorJonny">
                </a>
            </div>
            <div id="houseLeft">
                <div id="houseLeftRoof"></div>
                <img id="houseLeftWindow1" src="public/images/Index/Fonster.png" alt="windowLeft">
                <img id="houseLeftWindow2" src="public/images/Index/Fonster.png" alt="windowLeft">
            </div>
            <div id="houseRight">
                <div id="houseRightRoof"></div>
                <img id="houseRightWindow1" src="public/images/Index/Fonster.png" alt="windowRight1">
                <img id="houseRightWindow2" src="public/images/Index/Fonster.png" alt="windowRight2">
            </div>
            <div id="road">
                <div id="roadLine"></div>
            </div>
            <div id="copCarContainer">
                    <img id="copCar" src="public/images/Index/PolitiBil.png" alt="copCar">
                    <img id="copCarWheelLeft" src="public/images/Index/PolitiBilHjul.png" alt="wheelLeft">
                    <img id="copCarWheelRight" src="public/images/Index/PolitiBilHjul.png" alt="wheelRight">
            </div>
            <img id="jonny" src="public/images/jonny/jonny.png" alt="jonny">
            <img id="rat1" src="public/images/Index/Rat.png" alt="rat1">
        </main>
    </body>
</html>
